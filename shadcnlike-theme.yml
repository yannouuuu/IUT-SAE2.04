extends: default

page:
  background_color: ffffff
  layout: portrait
  margin: [0.7in, 0.7in, 0.7in, 0.7in]
  size: A4

base:
  font_color: #000000
  font_family: Times-Roman
  font_size: 10
  line_height: 1.5
  text_align: justify

header:
  height: 0.75in
  line_height: 1.2
  border_bottom_style: solid
  border_bottom_color: #d4d4d8
  border_bottom_width: 0.75
  recto:
    center:
      content: '{document-title}'
    right:
      content: '{page-number}'
      font_style: bold
      font_color: #52525b
  verso:
    center:
      content: '{document-title}'
    left:
      content: '{page-number}'
      font_style: bold
      font_color: #52525b

footer:
  height: 0.75in
  line_height: 1.2
  border_top_style: solid
  border_top_color: #d4d4d8
  border_top_width: 0.75
  recto:
    right:
      content: '{author}'
      font_color: #52525b
      font_size: 9
  verso:
    left:
      content: '{author}'
      font_color: #52525b
      font_size: 9

heading:
  font_color: #0f172a
  font_family: Helvetica
  font_style: bold
  h1_font_size: 20
  h2_font_size: 16
  h3_font_size: 14
  h4_font_size: 12
  h5_font_size: 11
  h6_font_size: 10
  line_height: 1.2
  margin_bottom: 15
  margin_top: 20

heading_h1:
  text_transform: none
  border_bottom_width: 1
  border_bottom_color: #0f766e
  border_bottom_style: solid
  padding_bottom: 5
  font_color: #0f172a

heading_h2:
  border_bottom_width: 1
  border_bottom_color: #0f766e
  border_bottom_style: solid
  padding_bottom: 5
  font_color: #1e293b

heading_h3:
  font_style: bold
  font_color: #334155
  border_left_width: 3
  border_left_color: #14b8a6
  padding_left: 5

image:
  align: center
  width: 70%

link:
  font_color: #0f766e
  text_decoration: none

code:
  font_color: #0f172a
  font_family: Courier
  font_size: 9
  background_color: #f8fafc
  border_color: #cbd5e1
  border_radius: 4
  border_width: 0.5
  padding: 8
  line_height: 1.4

toc:
  dot_leader_color: #94a3b8
  indent: 15
  line_height: 1.4
  font_size: 10
  levels: 3

strong:
  font_color: #0f172a
  font_style: bold

table:
  width: 65%
  background_color: #ffffff
  border_color: #cbd5e1
  border_width: 0.5
  grid_style: solid
  grid_width: 0.5
  grid_color: #e2e8f0
  head:
    background_color: #0f766e
    font_color: #ffffff
    font_style: bold
    border_bottom_width: 1
    border_bottom_color: #064e3b
  body:
    stripe_background_color: #f1f5f9
    padding: [2, 3, 2, 3]
    font_size: 9
  foot:
    background_color: #e2e8f0
    font_style: bold
    border_top_width: 1
    border_top_color: #cbd5e1

list:
  indent: 10
  item_spacing: 6

caption:
  font_color: #52525b
  font_size: 9
  font_style: italic
  align: center
  margin_inside: 5
  margin_outside: 10

footnote:
  font_size: 8.5
  line_height: 1.2
  font_color: #475569

quote:
  font_color: #334155
  font_size: 10
  font_style: italic
  border_left_width: 3
  border_left_color: #0f766e
  padding: [0, 10, 0, 20]
  cite:
    font_color: #475569
    font_size: 9

admonition:
  border_width: 1
  border_radius: 4
  padding: [10, 12, 10, 12]
  background_color: #f8fafc
  border_color: #cbd5e1
  label:
    font_style: bold
    text_transform: uppercase
    font_size: 9
    font_color: #0f766e
  icon:
    tip:
      stroke_color: #0d9488
    note:
      stroke_color: #0369a1
    caution:
      stroke_color: #ca8a04
    warning:
      stroke_color: #ea580c
    important:
      stroke_color: #dc2626

example:
  background_color: #f8fafc
  border_color: #cbd5e1
  border_radius: 4
  border_width: 0.5
  padding: 12

listing:
  background_color: #f8fafc
  border_color: #cbd5e1
  border_radius: 4
  border_width: 0.5
  padding: 8

codespan:
  background_color: #f8fafc
  border_color: #cbd5e1
  border_radius: 4
  border_width: 0.5
  padding: 6

source:
  background_color: #f8fafc
  border_color: #cbd5e1
  border_radius: 4
  border_width: 0.5
  padding: 10

abstract:
  padding: [10, 15, 10, 15]
  background_color: #ccfbf1
  border_color: #5eead4
  border_radius: 4
  border_width: 0.5

sidebar:
  background_color: #f8fafc
  border_color: #cbd5e1
  border_radius: 4
  border_width: 0.5
  padding: 12
